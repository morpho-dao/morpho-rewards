name: compute-users-distributions

on:
  workflow_dispatch:
  schedule:
    - cron: '1 15 * * *'

env:
  RPC_URL: ${{ secrets.RPC_URL }}
  ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

jobs:
  compute-market-distribution:
    name: Compute markets users emissions
    runs-on: ubuntu-latest
    steps:
      - name: Generate a token
        id: generate-token
        uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          token:  ${{ steps.generate-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install --immutable

      - name: Compute Market Distribution
        run: yarn users:distribute

      - name: Commit and push if there are changes
        run: |
          if [[ -z $(git status -s) ]]
          then
            echo "tree is clean"
          else
            git config --global user.name 'Distributor bot'
            git config --global user.email 'bot@morpho.org'
            git commit -am "chore: compute users distributions from CI"
            git push
          exit
          fi
