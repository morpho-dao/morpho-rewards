name: Integration tests

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "src/**"
      - "test/**"
      - "jest.config.js"
      - "yarn.lock"
      - "tsconfig.json"
      - "package.json"
      - ".github/workflows/ci-jest.yml"

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Node dependencies cache
        uses: actions/cache@v3
        with:
          path: "node_modules"
          key: yarn-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

  lint:
    name: Lint code
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Node dependencies cache
        uses: actions/cache@v3
        with:
          path: "node_modules"
          key: yarn-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

  test:
    needs: build
    name: Test code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Node dependencies cache
        uses: actions/cache@v3
        with:
          path: "node_modules"
          key: yarn-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Test
        run: yarn test
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          SUBGRAPH_URL: ${{ secrets.SUBGRAPH_URL }}
